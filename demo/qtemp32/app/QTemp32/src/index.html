<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>QTemp32 App Demo</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QTemp32</a>
            <div id="navbar-main">
                <div class="d-flex">
                    <button class="btn btn-outline-light my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="p-4">
        <canvas id="tempChart"></canvas>
    </div>

    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">About QTemp32</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>QTemp32 is a demonstration application using the services provided by local QLBase server for recording temperature with ESP32 and DHT11.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/chart.umd.min.js"></script>
    <script src="scripts/env.js"></script>
    <script src="scripts/qtemp32.js"></script>
</body>
</html>
